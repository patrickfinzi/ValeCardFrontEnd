<h2>Cadastrar Produto:</h2>
<hr>
<form>
    <p>Nome: <input type="text" name="nomeProduto" [(ngModel)] = "produto.nome"></p>
    <p>Descricao: <input type="text" name="descricaoProduto" [(ngModel)] = "produto.descricao"></p>
    <p>Status: <select name="statusProduto" [(ngModel)] = "produto.status">
        <option selected="selected" value="ativo">ativo</option>
        <option value="nao ativo">nao ativo</option>
    </select></p>
    <p>Categoria: <input type="number" name="categoriaProduto" [(ngModel)] = "produto.categoria.id"></p>
    <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>

<h2>Lista de Produtos Ativos:</h2>
<hr>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descricao</th>
        <th>DataCriacao</th>
        <th>DataAtualizacao</th>
        <th>Status</th>
        <th>Categoria</th>
    </tr>
    <tr *ngFor="let p of produtos">
        <td>{{p.id}}</td>
        <td>{{p.nome}}</td>
        <td>{{p.descricao}}</td>
        <td>{{p.dataCriacao}}</td>
        <td>{{p.dataAtualizacao}}</td>
        <td>{{p.status}}</td>
        <td>{{p.categoria.nome}}</td>
        <td><button type="button" (click)="desativar(p.id)">Desativar</button></td>
        <td><button type="button" (click)="deletar(p.id)">Deletar</button></td>
    </tr>
</table>
